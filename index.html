<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C++ Notes</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        //background-color: lightgoldenrodyellow;
        }
        img[src*="https://cdn.000webhost.com/000webhost/logo/footer-powered-by-000webhost-white2.png"] {
            display: none;
        }
        header {
        }
        #pageTitle {
            font-size: 2em;
        }
        #container {
            height: 100%;
            width: 100%;
        //background-color: aquamarine;
            font-family: Monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container div {
        // background-color: blue;
        // color: white;
            width: 80vw;
            margin: 10px;
            padding: 30px;
        }

    </style>
    <script>
        window.onload = function  () {
            let subBoxes = document.getElementsByClassName("be");

            console.log(subBoxes.length);

            for (var i = 0; i < subBoxes.length; i++) {
                subBoxes[i].onmouseover = function () {
                    this.style.backgroundColor = "yellow";
                };
                subBoxes[i].onmouseout = function () {
                    this.style.backgroundColor = "white";
                };
            }

            /*
        can also use:
            Array.from(subBoxes).forEach(function (elem) {
                elem.onmouseover = function () { //or even .addEventListener("mouseover", function()... etc)
                    this.style.backgroundColor = "yellow";
                };
                elem.onmouseout = function () {
                    this.style.backgroundColor = "white";
                };
            }); */
        }

    </script>
</head>
<body>
<header>
    <div id = "pageTitle">C++</div>
    <div id = "options">asdfasdf</div>
</header>
<div id = "container">
    <div class = "be">A pointer = a variable that holds a memory address</div>
    <div class = "be">How</div>
    <div class = "be">Are</div>
    <div class = "be">You</div>
</div>
</body>
